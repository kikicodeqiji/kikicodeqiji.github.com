<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Preview Slideshow</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="slider">
    	<!-- 0. 修改VIEW ——》Template (关键字替换)，增加template id -->
    	<div class="main" id="template_main">
    		<div class="main-i {{css}}" id="main_{{index}}">
    			<div class="caption">
    				<h1>{{h1}}</h1>
    				<h2>{{h2}}</h2>
    			</div>
    			<img src="imgs/{{index}}.jpg" class="picture" />
    		</div>
    	</div>
    	<div class="ctrl" id="template_ctrl">
    		<a href="javascript:switchSlider({{index}})" class="ctrl-i" id="ctrl_{{index}}">
    			<img src="imgs/{{index}}.jpg" />
    		</a>
    	</div>
    </div>

<script>

	//1. 数据定义，实际生产环境中会由后台给出
	var data=[
		{img:1, h1:'Cretive', h2:'DUET'},
		{img:2, h1:'Friend', h2:'DEVIL'},
		{img:3, h1:'Tranquilent', h2:'COMPATRIOT'},
		{img:4, h1:'Insecure', h2:'HUSSLER'},
		{img:5, h1:'Loving', h2:'REBEL'},
		{img:6, h1:'Passionate', h2:'SEEKER'},
		{img:7, h1:'Crazy', h2:'FRIEND'}
	];

	//2. 通用函数，获取一个dom元素的通用方法
	var g=function (id){
		if(id.substring(0,1)=='.'){
			return document.getElementsByClassName(id.substring(1)); //soncole 返回dom数组
		}
		return document.getElementById(id); //console 返回一个id下的dom
	}

	//3. 添加幻灯片的操作
	function addSliders(){
		//3.1 获取模版
		var tpl_main=g('template_main').innerHTML.replace(/^\s*/,'').replace(/\s*$/, '');
		var tpl_ctrl=g('template_ctrl').innerHTML.replace(/^\s*/, '').replace(/\s*$/, '');
		//3.2 定义最终输出的HTML 的变量
		var out_main=[];
		var out_ctrl=[];

		//遍历所有数据，构建最终输出的HTML
		for( i in data){
			var _html_main=tpl_main
					.replace(/{{index}}/g, data[i].img)
					.replace(/{{h1}}/g, data[i].h1)
					.replace(/{{h2}}/g, data[i].h2)
					.replace(/{{css}}/g, ['','main-i_right'][i%2]);
			var _html_ctrl=tpl_ctrl
					.replace(/{{index}}/g, data[i].img);

			out_main.push(_html_main);
			out_ctrl.push(_html_ctrl);
		}

		//3.4 把HTML回写到对应的DOM里面
		g('template_main').innerHTML=out_main.join('');
		g('template_ctrl').innerHTML=out_ctrl.join('');

		//7. 增加 #main_background
		g('template_main').innerHTML+= tpl_main
					.replace(/{{h1}}/g, data[i].h1)
					.replace(/{{h2}}/g, data[i].h2);
		g('main_{{index}}').setAttribute('id', 'main_background');
	};

	//5. 幻灯片切换
	function switchSlider(n){
		//5.1 获得要展现的幻灯品&控制按钮 DOM
		var main=g('main_'+n);
		var ctrl=g('ctrl_'+n);

		//5.2 获得所有幻灯片&控制按钮
		var clear_main=g('.main-i');
		var clear_ctrl=g('.ctrl-i');

		//5.3 清除所有active样式
		for(var i=0; i<clear_ctrl.length; i++){
			clear_main[i].className=clear_main[i].className.replace('main-i_active', '');
			clear_ctrl[i].className=clear_ctrl[i].className.replace('ctrl-i_active', '');
		}

		//5.4 为当前幻灯片&控制按钮附加样式
		main.className +=' main-i_active'; //className拼接时要加空格
		ctrl.className +=' ctrl-i_active';

		//7.2 切换时，复制当前幻灯片到main_background
		setTimeout(function(){
			g('main_background').innerHTML=main.innerHTML;
		},1000)
	}

	//6. 动态调整图片的margin-top 以使其垂直居中
	function movePicture(){
		var picture=g('.picture');
		for(var i=0; i<picture.length; i++){
			picture[i].style.marginTop=(-1*picture[i].clientHeight/2)+'px';
		}
	}

	//4. 定义何时处理幻灯片的输出
	window.onload=function(){
		addSliders();
		switchSlider(1);
		//图片脚本生成，运行脚本必须先存在图片，给移动图片一个时间差；
		setTimeout(function(){
			movePicture();
		},100)
	}

</script>
</body>
</html>
